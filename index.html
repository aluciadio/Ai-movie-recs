  <body>
    <div class="container">
      <header>
        <h1>AI-ENGLISH-TRANSLATOR</h1>
        <h2>Translate anything to English. 1-5 lines</h2>
        <form>
          <input
            type="text"
            placeholder="Write here"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" 
           class="submit"/>
        </form>
        </header>
        <main>
        <div class="translation">
          "They hadn’t known each other for long, but they understood each other
          intuitively."
          <br />
          "..."
          <br />
          "..."
        </div>
      </main>

        >
        and is
        <a href="https://ai-english-translator.netlify.app/" target="_blank">
          hosted on Netlify.</a
        >
